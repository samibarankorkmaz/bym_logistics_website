<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <h:head>
<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700"></link>
<title>Kaydol</title>
        <style>
body {
	color: #fff;
	background: #19aa8d;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	font-size: 15px;
}
.form-control, .form-control:focus, .input-group-text {
	border-color: #e1e1e1;
}
.form-control, .btn {        
	border-radius: 3px;
}
.signup-form {
	width: 400px;
	margin: 0 auto;
	padding: 30px 0;		
}
.signup-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.signup-form h2 {
	color: #333;
	font-weight: bold;
	margin-top: 0;
}
.signup-form hr {
	margin: 0 -30px 20px;
}
.signup-form .form-group {
	margin-bottom: 20px;
}
.signup-form label {
	font-weight: normal;
	font-size: 15px;
}
.signup-form .form-control {
	min-height: 38px;
	box-shadow: none !important;
}	
.signup-form .input-group-addon {
	max-width: 42px;
	text-align: center;
}	
.signup-form .btn, .signup-form .btn:active {        
	font-size: 16px;
	font-weight: bold;
	background: #19aa8d !important;
	border: none;
	min-width: 140px;
}
.signup-form .btn:hover, .signup-form .btn:focus {
	background: #179b81 !important;
}
.signup-form a {
	color: #fff;	
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #19aa8d;
	text-decoration: none;
}	
.signup-form form a:hover {
	text-decoration: underline;
}
.signup-form .fa {
	font-size: 21px;
}
.signup-form .fa-paper-plane {
	font-size: 18px;
}
.signup-form .fa-check {
	color: #fff;
	left: 17px;
	top: 18px;
	font-size: 7px;
	position: absolute;
}
</style>
    </h:head>
    <h:body>
      <div class="signup-form">
    <h:form>
		<h2>Kayıt Ol</h2>
		<p>Hesabınızı Oluşturmak İçin İlgili Alanları Doldurun!</p>
                <hr></hr>
                <h:outputLabel value="İsim-Soyisim" style="color:black"></h:outputLabel>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
                            
                            <h:inputText 
                                id="inputUserName"
                                value="#{signUp.userName}"
                                required="true"
                                requiredMessage="Lütfen isminiz girin"
                                validatorMessage="İsim 40 karakterden fazla olamaz"></h:inputText>
                            <h:message for="inputUserName"  />
			</div>
        </div>
                <h:outputLabel value="Email" style="color:black"></h:outputLabel>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
                            
                            <h:inputText 
                                id="inputmail"    
                                required="true"
                                requiredMessage="Lütfen geçerli bir mail adresi girin"
                                value="#{signUp.mail}"
                                validatorMessage="Lütfen geçerli bir mail adresi girin">
                                <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                            </h:inputText>
                            <h:message for="inputmail"  />
                        </div>
        </div>
                <h:outputLabel value="Şifre" style="color:black"></h:outputLabel>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
                            <h:inputText value="#{signUp.password}"></h:inputText>
			</div>
        </div>
		<div class="form-group">
                    <h:commandButton value="Kayıt Ol" action="#{signUp.kayit()}"></h:commandButton>
        </div>
    </h:form>
          
          
	
</div>
        
    </h:body>
</html>
